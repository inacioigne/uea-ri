<header id="uea-main-site-header">
  <div class="container">
    <div  id="header-left"
    [attr.role]="(isMobile$ | async) ? 'navigation' : 'presentation'"
    [attr.aria-label]="(isMobile$ | async) ? ('nav.main.description' | translate) : null"
    class="d-flex flex-row justify-content-between">

      <a class="navbar-brand my-2" routerLink="/home">
        <img id="uea-header-logo"  src="assets/uea/images/logo_header_uea.png" [attr.alt]="'menu.header.image.logo' | translate"/>
      </a>

      <nav *ngIf="(isMobile$ | async) !== true" 
      class="navbar navbar-expand p-0 align-items-stretch align-self-stretch" id="desktop-navbar" [attr.aria-label]="'nav.main.description' | translate">
        <ds-navbar class="d-flex align-items-center"></ds-navbar>
      </nav>

      <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
        <ds-search-navbar></ds-search-navbar>
        <ds-lang-switch></ds-lang-switch>
        <ds-context-help-toggle></ds-context-help-toggle>
        <ds-auth-nav-menu></ds-auth-nav-menu>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <div *ngIf="isMobile$ | async" class="pl-2">
          <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()"
                  aria-controls="collapsingNav"
                  aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
            <span class="fas fa-bars fa-fw toggler-icon" aria-hidden="true"></span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
