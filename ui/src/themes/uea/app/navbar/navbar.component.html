<ng-container *ngIf="(isMobile$ | async) && (isAuthenticated$ | async)">
  <ds-user-menu [inExpandableNavbar]="true"></ds-user-menu>
</ng-container>
<div 
class="navbar-nav h-100 align-items-md-stretch gapx-3" 
role="menubar" id="main-site-navigation" 
[ngClass]="(isMobile$ | async) ? 'navbar-nav-mobile' : 'navbar-nav-desktop'">
  <ng-container *ngFor="let section of (sections | async)">
 
    <ng-container
      *ngComponentOutlet="(sectionMap$ | async).get(section.id)?.component; injector: (sectionMap$ | async).get(section.id)?.injector;">
    </ng-container>

  </ng-container>
  <div
  class="ds-menu-item-wrapper text-md-center grid gap-3 uea-nav-items" >
    <a href="https://forms.gle/yarR7e4HTfu4yUgV6">Termo de Autorização</a>
    <a href="https://ri.uea.edu.br/fichacatalografica/">Ficha Catalográfica</a>
    

  </div>
</div>
